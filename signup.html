<html>
<head>
  <title>Sign Up</title>

  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Sign Up</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <button type="button" onclick="sendVerificationCode()">Send Verification Code</button>

      <label for="verificationCode">Verification Code:</label>
      <input type="text" id="verificationCode" name="verificationCode" required>

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

  <script>
    function sendVerificationCode() {
      // Code to send verification code to the user's phone number or email
      // This can be implemented using an API or a backend service

      // For demonstration purposes, we will assume the verification code is 123456
      alert('Verification code sent: 123456');
    }

    function validateForm() {
      var enteredCode = document.getElementById('verificationCode').value;
      var expectedCode = '123456'; // This is the expected verification code

      if (enteredCode === expectedCode) {
        alert('Sign up successful!');
        return true;
      } else {
        alert('Invalid verification code. Please try again.');
        return false;
      }
    }
  </script>
</body>
</html>
